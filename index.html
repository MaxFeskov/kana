<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="build/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div id="symbol">あ</div>

      <form id="form">
        <input id="answer" name="answer" autocomplete="off" disabled="disabled" />
    </form>
    </div>
    <div>
      <div id="history"></div>
    </div>
    <div class="footer">
      <div>
        <label class="checkbox-label">
          <input type="checkbox" name="" checked="true" /> あ
        </label>
        <label class="checkbox-label">
          <input type="checkbox" checked="true" /> ア
        </label>
      </div>
      <div class="groups">
        <label class="group-label">
          <input type="checkbox" checked="true" /> a
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> k
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> s
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> t
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> n
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> h
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> m
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> y
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> r
        </label>
        <label class="group-label">
          <input type="checkbox" checked="true" /> w
        </label>
      </div>
      <div>
         <label class="checkbox-label">
            <input type="checkbox" /> extended
        </label>
      </div>
      <div>
        <a id="start" href="javascript:void(0)" class="btn">&#9658;</a>
        <a id="stop" href="javascript:void(0)" class="btn hide">&#9724;</a>
       </div>
    </div>
  </div>
  <script src="build/main.js" type="module"></script>
</body>
</html>
